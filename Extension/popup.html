<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpMeOut</title>
    <link rel="stylesheet" href="/Styles/styles.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="logo">
                <img src="./images/iCON 7 1.png" alt="logo">
                <h2 class="logoheading">HelpMeOut</h2>
            </div>

            <div class="feature">
                <img src="./images/setting-2.png" alt="setting-2">
                <img src="./images/close-circle.png" alt="close-circle" id="stop_video">
            </div>
        </div>
        <p class="des">This extension helps you record and share help videos with ease.</p>

        <div class="options">
            <div class="right">
                <img src="./images/monitor.png" alt="monitor">
                <h3 class="rightDes">Full screen</h3>
            </div>
            <div class="left">
                <img src="./images/copy.png" alt="monitor">
                <h3 class="leftDes">Current Tab</h3>
            </div>
        </div>
        <div class="typeOptions">
            <div class="right">
                <img src="./images/video.jpg" alt="video">
            </div>
            <div class="left">
                <img src="./images/_Toggle base.png" alt="_Toggle">
            </div>
        </div>
        <div class="typeOption">
            <div class="right">
                <img src="./images/Audio.png" alt="video">
            </div>
            <div class="left">
                <img src="./images/_Toggle base.png" alt="_Toggle">
            </div>
        </div>
        <div class="button_cont">
            <button id="start_video">START RECORD</button>
        </div>


    </div>

    <script src="./Scripts/popup.js"></script>

    
</body>
</html>
